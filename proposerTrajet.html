    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>
    <header>
        <div>
            <a href="index.html" title="page d'accueil"><img src="images/logoAsphalt.png" alt="logo d'Asphalt" /></a>
            <a href="index.html" title="page d'accueil"><h1>ASPHALT</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="rechercheTrajet.html" >Rechercher</a></li>
                <li><a href="proposerTrajet.html" class="pageActuel">Proposer</a></li>
                <li><a href="inscription.html">Inscription</a></li>
                <li><a href="connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="proposer">
            <h2>Où partez vous ?</h2>
            <div class="fenetre">
                <form>
                    <div class="lieux">
                        <fieldset class="gauche">
                            <label for="lieuDepart">Lieu de départ</label>
                            <br>
                            <input type="text" id="lieuDepart" class="saisie" placeholder="Laval, 17 rue des lilas ..." name="lieuDepart" required />
                        </fieldset>
                        <fieldset>
                            <i class="fas fa-exchange-alt"></i>
                        </fieldset>
                        <fieldset class="droite">
                            <label for="lieuArrivee">Lieu d'arrivée</label>
                            <br>
                            <input type="text" id="lieuArrivee" class="saisie" placeholder="Laval, Campus de Laval..." name="lieuArrivee" required />
                        </fieldset>
                    </div>
                    <div class="favoris">
                        <fieldset class="depart">
                            <input type="checkbox" id="lieuDepartFavori" name="lieuDepartFavori" />
                            <label for="lieuDepartFavori">[Lieu de départ favori]</label>
                        </fieldset>
                        <fieldset class="arrivee">
                            <input type="checkbox" id="lieuArriveeFavori" name="lieuArriveeFavori" />
                            <label for="lieuArriveeFavori">[Lieu d'arrivée favori]</label>
                        </fieldset>
                    </div>
                    <div class="horaire">
                        <div class="timing">
                            <div>
                                <label for="heure">Horaire de départ</label>
                                <select id="heure" name="heure" title="Heure" class="liste">
                                    <option value="0">0h</option>
                                    <option value="1">1h</option>
                                    <option value="2">2h</option>
                                    <option value="3">3h</option>
                                    <option value="4">4h</option>
                                    <option value="5">5h</option>
                                    <option value="6">6h</option>
                                    <option value="7">7h</option>
                                    <option selected="selected" value="8">8h</option>
                                    <option value="9">9h</option>
                                    <option value="10">10h</option>
                                    <option value="11">11h</option>
                                    <option value="12">12h</option>
                                    <option value="13">13h</option>
                                    <option value="14">14h</option>
                                    <option value="15">15h</option>
                                    <option value="16">16h</option>
                                    <option value="17">17h</option>
                                    <option value="18">18h</option>
                                    <option value="19">19h</option>
                                    <option value="20">20h</option>
                                    <option value="21">21h</option>
                                    <option value="22">22h</option>
                                    <option value="23">23h</option>
                                </select>
                            </div>
                            <div>
                                <label for="minute">:</label>
                                <select id="minute" name="minute" title="Minute" class="liste">
                                    <option selected="selected" value="0">00</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                        </div>
                        <div >
                            <label for="date">Date</label>
                            <input class="calendrier" type="date" id="date" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="boutonRecherche">
                <a href="plusDetail.html"> <button class="boutonBlanc">En route !</button></a>
            </div>
        </section>
    </main>
    <footer>
        <div class="lienFoot">
            <a href="aPropos.html">
                <p>A propos</p>
            </a>
            <a href="nousContacter.html">
                <p>Nous contacter</p>
            </a>
            <a href="CGU.html">
                <p>CGU- confidentialité</p>
            </a>
        </div>
        <div class="logoFoot">
            <img src="images/logoGris.png" alt="logo ASPHALT" />
            <p>ASPHALT</p>
        </div>
    </footer>
</body>

</html>

            <div class="fenetre">

                    <fieldset>
                        <label for="nom"></label>
                        <input class="saisie" type="text" id="nom" placeholder="Nom" name="nom" required />
                    </fieldset>
                    <fieldset>
                        <label for="prenom"></label>
                        <input class="saisie" type="text" id="prenom" placeholder="Prenom" name="prenom" required />

                    <fieldset>
                        <label for="adresseMail"></label>
                        <input class="saisie" type="email" id="adresseMail" placeholder="Adresse Mail" name="adresseMail" required />
                    </fieldset>
                    <fieldset>
                        <label for="numTel"></label>
                        <input class="saisie" type="text" id="numTel" placeholder="Numéro de téléphone" name="numTel" required />
                    </fieldset>
                    <fieldset class="aCenter">
                        <label for="dateNaissance">date de naissance:</label>
                        <input class="calendrier" type="date" id="dateNaissance" name="dateNaissance" required />
                    </fieldset>
                    <div class="aligner">
                        <fieldset>
                            <input type="radio" id="sexef" name="genre" value="femme" />

                        </fieldset>
                        <fieldset>
                            <input type="radio" id="sexeh" name="genre" value="homme" />
                            <label for="sexeh">homme</label>
                        </fieldset>
                        <fieldset>
                            <input type="radio" id="sexeA" name="genre" value="autre" />
                            <label for="sexeA">autre</label>
                        </fieldset>
                    </div>
                    <fieldset>
                        <label for="mdp"></label>
                        <input class="saisie" type="password" id="mdp" placeholder="mot de passe" name="mdp" required />
                    </fieldset>
                    <fieldset>
                        <label for="confirmationMdp"></label>
                        <input class="saisie" type="password" id="confirmationMdp" placeholder="confirmez votre mot de passe" name="confirmationMdp" required />
                    </fieldset>
                    <div class="aligner">
                        <fieldset class="aCenter">
                            <input type="checkbox" id="passager" name="passager" />
                            <label for="passager"> passager</label>
                        </fieldset>
                        <fieldset class="aCenter">
                            <input type="checkbox" id="conducteur" name="conducteur" />
                            <label for="conducteur"> conducteur </label>
                        </fieldset>
                    </div>
                    <fieldset>
                        <label for="modeleVoiture"></label>
                        <input class="saisie" type="text" id="modeleVoiture" name="modèleVoiture" placeholder="modèle de la voiture" />
                    </fieldset>
                        <fieldset class="aCenter">
                            <label for="nbPlaces">places disponible</label>
                            <select id="nbPlaces" name="nbPlaces" title="placesdispo" class="liste">

                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>

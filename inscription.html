    <main>
        <section class="inscription">
            <h2> A propos de vous...</h2>
            <div class="fenetre">
                <form action="" method="get">

                    <!--                        <legend></legend>-->
                    <div class="formHaut">
                        <fieldset>
                            <label for="nom"></label>
                            <input class="saisie" type="text" id="nom" placeholder="Nom" name="nom" required />
                        </fieldset>
                        <fieldset>
                            <label for="prenom"></label>
                            <input class="saisie" type="text" id="prenom" placeholder="Prenom" name="prenom" required />
                        </fieldset>
                    </div>

                    <div>
                        <fieldset>
                            <label for="adresseMail"></label>
                            <input class="saisie" type="email" id="adresseMail" placeholder="Adresse Mail" name="adresseMail" required />
                        </fieldset>
                    </div>
                    <div class="formBas">
                        <div class="formBasGauche">
                            <fieldset class="calendrier">
                                <label for="dateNaissance"></label>
                                <input type="date" id="dateNaissance" placeholder="dateNaissance" name="dateNaissance" required />
                            </fieldset>
                            <fieldset>
                                <label for="mdp"></label>
                                <input class="saisie" type="password" id="mdp" placeholder="mot de passe" name="mdp" required />
                            </fieldset>
                            <fieldset>
                                <input type="checkbox" id="passager" name="passager" required />
                                <label for="passager"> passager</label>
                            </fieldset>
                            <fieldset>
                                <input type="checkbox" id="conducteur" name="conducteur" required />
                                <label for="conducteur"> conducteur </label>
                            </fieldset>
                        </div>
                        <div class="formBasDroit">
                            <fieldset>
                                <label for="numTel"></label>
                                <input class="saisie" type="tel" id="numTel" placeholder="Numéto de téléphone" name="numTel" required />
                            </fieldset>
                            <fieldset>
                                <label for="confirmationMdp"></label>
                                <input class="saisie" type="password" id="confirmationMdp" placeholder="confirmez votre mot de passe" name="confirmationMdp" required />
                            </fieldset>
                            <fieldset>
                                <label for="modeleVoiture"></label>
                                <input class="saisie" type="text" id="modeleVoiture" name="modèleVoiture" placeholder="modèle de la voiture" required />
                            </fieldset>
                            <div>
                                <label class="saisie" for="nbPlaces">places disponible</label>
                                <select id="nbPlaces" name="nbPlaces" title="placesdispo" class="liste">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>

            <button class="boutonBlanc">Valider</button>
